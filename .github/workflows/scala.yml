name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    if: "!contains(github.event.head_commit.message, 'skip travis')"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.10, 2.11.12]
        java: [1.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Run coverage
      run: sbt coverage
    - name: Run test
      run: sbt ++${{ matrix.scala }} test
    - name: Run coverageReport
      run: sbt coverageReport
    - uses: codecov/codecov-action@v1
    - name: Upload coverage to Codecov
        uses: ./
        with:
          #commenting out token because tokenless uploads are now supported
          #token: ${{secrets.CODECOV_TOKEN}}
          flags: unittest
          name: codecov-1